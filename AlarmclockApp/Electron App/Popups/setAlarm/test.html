<html>
<head>
    <title>so</title>
</head>
<body>
    <input value="stack" />
    <input value="overflow" />
    <script>
        var inp = document.getElementsByTagName('INPUT')[1];
        if (inp.createTextRange) {
            var part = inp.createTextRange();
            part.move("character", 0);
            part.select();
        }else if (inp.setSelectionRange){
            inp.setSelectionRange(0, 0);}
        inp.focus();
    </script>
</body>
</html>
