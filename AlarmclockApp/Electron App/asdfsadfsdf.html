<!DOCTYPE html>
<html>
<style>
input[type=range]{
    -webkit-appearance: none;
	width:400px; 
	height: 15px;
	border-radius: 3px;
	background: #666666;
	margin-top: 5px;
	margin-bottom: 5px;
}
input[type=range]::-webkit-slider-thumb {
    -webkit-appearance: none;
	border: none;
	height: 15px;
    width: 5px;
	border-radius: 25%;
	background: goldenrod;	
    margin-top: -4px;
	margin-right: 20px;
	margin-left: 20px;
	margin-top: 10px;
	margin-bottom: 10px;
}
input[type=range]:focus {
    outline: none;
}

</style>
