						 class='list'>
						<span>Exit&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Ctrl+W</span></a></li>
			</ul>
		</li><!-- This comment gets rid of spacing between li elements.
					Apparently if there's a space between elements that area
					in an inline-block in css, a small space will appear on 
					the left and right sides of that element.
		--><li class='has-sub'><a href='#'><span>Options</span></a>
			<ul>
				<li><a href='#' class='list' onclick="options.toggleTime(); return false;" 
						><span>Toggle 12/24 Hour</span></a></li>
				<li><a href='#' class='list' onClick="options.openSetTime(); return false;">
					<span>Set Time</span></a></li>
				<li><a href='#' class='list' onClick="options.openFontOptions(); return false;"><span>Font Options</span></a></li>
				<li><a href='#' class='list' onClick="options.openColorOptions(); return false;"><span>Colour Options</span></a></li>
				<li><a href='#' class='list' onClick="options.openColorTransitions(); return false;"><span>Colour Transitions</span></a></li>
			</ul>
		</li><!-- 
		--><li class='has-sub'><a href='#'><span>About</span></a>
			<ul>
				<li><a href='#' class='list'><span>About Page</span></a></li>
				<li><a href='#' class='list'><span>Contact</span></a></li>
			</ul>
		</li><!-- 
		--><li class='has-sub'><a href='#'><span>Help</span></a>
			<ul>
				<li><a href='#' class='list'><span>Tutorial</span></a></li>

	</ul>

</head>
<body>
	<div class="bodyArea">
		
		<div class="Gbold"></div>
		<div id="debug"></div>
		<br>
		<div style="padding:6px;"></div>
		
		<div> 
			<font style="font-size:19px;" id="monthYear" ></font>
		</div>
		
		<center>
			<font style="font-size:120px;" id="hoursMins"></font>
			<font style="font-size:50px;" id="seconds"></font>
			<font style="font-size:30px;">&nbsp;</font>
			<font style="font-size:60px;" id="ampm"></font>
		</center>
		
		
		<div style="position: fixed; bottom: 15px; float:left;">
			<div>
				<button id="alarmSet" onClick="button.toggleAlarmSetting();">Set</button>
				<font style="font-size:19px;" id="alarmSetText" >Alarm: Off</font>		
			</div>
			<div>
				<button id="alarmTime" onClick="button.openSetAlarm();">Set</button>
				<font style="font-size:19px;" id="alarmTimeText">Alarm Time: None</font>		
			</div>
			<input id="videoInput" onchange="localFileVideoPlayer2();" style="float:left;"
					type="file" accept="video/*"/>	
		</div>
		
		
		<div id="video-container" style="position: absolute; bottom: 15px; right:15px;float:right;width:67%;" >
			<input type="range" id="seek-bar" value="0"
					style="width:100%; border-radius: 5px; position:absolute; float:right;">		
			<video id="video"  style="width:30%;float;left;margin-top:25px;margin-left:5px;"></video>
			<div id="video-controls" style="position:block;float:right; width:67%; margin-top:25px;padding:0px;">
				<div>
					<p id="currentTime" style="float:left; margin:5px;"></p>
					<p style="float:left;margin:5px;">&nbsp;/&nbsp;</p>
					<p id="totalTime" style="float:left;margin:5px;"></p>
				</div>
				<div style="position:absolute; float:left; margin-top:30px;">
					<input type="image" style="outline: none; float:left; padding-right:7px;" src="myData/data/alarmImages/play.png" width="30px" id="play-pause" class="play" alt="submit"></input>
					<button type="button" id="repeat" class="repeat" style="float:left;margin-top:5px;margin-right:10px;">NoRepeat</button>
						
					
					<input type="image" style="outline: none; float:left; margin-top:2px;" src="myData/data/alarmImages/vol3.png" width="30px" id="mute"></input>
					<input type="range" id="volume-bar" min="0" max="1" step="0.01" value="1" style="float:left;margin-top:7px;">
					<p  id="volume-number" style="float:left;margin:5px;margin-top:7px;"></p>
				</div>
			</div><!--video-controls-->
		</div><!--video-container-->	
		
	</div><!--bodyArea-->
	
	<script src="myData/js/mainCode.js"></script>
	<script>window.$ = window.jQuery = require('./myData/js/jquery-1.12.3.min.js');</script>
	<!--<script src="myData/js/jquery-1.12.3.min.js"></script>-->
</body>
</html>
